version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: mvn
      - persist_to_workspace:
          root: target
          paths: generated-docs
  docs-deploy:
      docker:
        - image: node:8.10.0
      steps:
        - checkout
        - attach_workspace:
            at: ./target
        - run:
            name: "show content of directory"
            command: ls target/generated-docs
        - run:
            name: "Disable jekyll builds"
            command: touch target/generated-docs/.nojekyll
        - run:
            name: "show content of directory"
            command: ls target/generated-docs
        - run:
            name: "Install and configure dependencies"
            command: |
              npm install -g --silent gh-pages@2.0.1
              git config user.email "ci-build@constantinidis.de"
              git config user.name "ci-build"
        - add_ssh_keys:
            fingerprints:
              - "d0:63:05:2b:86:6c:a9:1d:98:5c:6f:cd:9d:2c:01:46"
        - run:
            name: "Deploy docs to gh-pages branch"
            command: gh-pages --dotfiles --message "[skip ci] Updates" --dist target/generated-docs
workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build:
      - docs-deploy:
          requires:
            - build
          filters:
            branches:
              only: master